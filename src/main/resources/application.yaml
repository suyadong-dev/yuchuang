spring:
  application:
    name: yuchuang
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yuchuang?useUnicode=true&characterEncoding=utf-8&useInformationSchema=true
    username: root
    password: 1234
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.yadong.yuchuang.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
